<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: palegoldenrod;
            width: 100%;
            height: 97vh;}
        .container {
            background-color: aqua;
            display: grid;
            grid-template-columns: 20% 20% 20% 20%;
            padding: 50px;
            gap: 10px;
margin-left: 50px;
margin-right: 50px;
width: 500px;
}
  .container > div     {
background-color: white;
text-align: center;
font-size: 35px;
padding: 10%;}



    </style>
</head>
<body>
    <div class="container">
<div style="grid-column-start: 1;grid-column-end: 5;" class="item1"></div>
<div style="grid-column-start: 1;grid-column-end: 2;" class="item2">1</div>
<div style="grid-column-start: 2;grid-column-end: 3;" class="item3">2</div>
<div style="grid-column-start: 3;grid-column-end: 4;" class="item4">3</div>
<div style="grid-column-start: 4;grid-column-end: 5; background-color: yellowgreen;" class="item5">+</div>
<div style="grid-column-start: 1;grid-column-end: 2;" class="item6">4</div>
<div style="grid-column-start: 2;grid-column-end: 3;" class="item7">5</div>
<div style="grid-column-start: 3;grid-column-end: 4;" class="item8">6</div>
<div style="grid-column-start: 4;grid-column-end: 5;background-color: yellowgreen;" class="item9">-</div>
<div style="grid-column-start: 1;grid-column-end: 2;" class="item10">7</div>
<div style="grid-column-start: 2;grid-column-end: 3;" class="item11">8</div>
<div style="grid-column-start: 3;grid-column-end: 4;" class="item12">9</div>
<div style="grid-column-start: 4;grid-column-end: 5;background-color: yellowgreen;" class="item13">*</div>
<div style="grid-column-start: 1;grid-column-end: 2;background-color: red;" class="item14">C</div>
<div style="grid-column-start: 2;grid-column-end: 3;" class="item15">0</div>
<div style="grid-column-start: 3;grid-column-end: 4;" class="item16">=</div>
<div style="grid-column-start: 4;grid-column-end: 5;background-color: yellowgreen;" class="item16">/</div>

    </div>
</body>
</html>
